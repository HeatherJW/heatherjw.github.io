<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cat clicker!</title>
    <meta name="description" content="Heather Williams' cat-clicker">
    <meta name="author" content="Heather Williams">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/portfolio.css">
    <link rel="stylesheet" href="cat_clicker.css">
  </head>
  <body>
    <div id="header"></div>
    <h1>Click a cat!</h1>

    </ul>

        <h2 id="cat-name"></h2>
        <div id="cat-count"></div>
        <img id="cat-img" src="" alt="cute cat"></img>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
        $(function(){
            $('#header').load('header.html');
            $("#samples").addClass("active");
        });
    </script>
    <script src="js/cat_clicker.js"></script>
  </body>
</html>
